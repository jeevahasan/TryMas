<h1  style="text-align:center;">Add New Customers</h1>
<br>
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
      <div class="form-group">
        <input type="text" name="fullName" #fullName="ngModel" [(ngModel)]="service.formData.fullName" class="form-control" placeholder="Full Name" required>
        <div *ngIf="fullName.touched && fullName.invalid" class="validation-error">Full Name Required</div>
      </div>
      <div class="form-group">
        <input type="number" name="agreementNo" #agreementNo="ngModel" [(ngModel)]="service.formData.agreementNo" class="form-control" placeholder="Agreement No" required>
        <div *ngIf="agreementNo.touched && agreementNo.invalid" class="validation-error">Agreement No Required</div>
      </div>
      <div class="form-group">
        <input type="text" name="nic" #nic="ngModel" [(ngModel)]="service.formData.nic" class="form-control" placeholder="NIC" required>
        <div *ngIf="nic.touched && nic.invalid" class="validation-error">NIC Required</div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-3">
          <input type="text" name="no" #no="ngModel" [(ngModel)]="service.formData.no" class="form-control" placeholder="Home No" >
        </div>
        <div class="form-group col-md-9">
          <input type="text" name="road" #road="ngModel" [(ngModel)]="service.formData.road" class="form-control" placeholder="Road" required>
          <div *ngIf="road.touched && road.invalid" class="validation-error">Road Required</div>
        </div>
      </div>
      <div class="form-group">
        <input type="text" name="district" #district="ngModel" [(ngModel)]="service.formData.district" class="form-control" placeholder="District" required>
        <div *ngIf="district.touched && district.invalid" class="validation-error">District Required</div>
      </div>
      <div class="form-group">
        <input type="number" name="phoneNo" #phoneNo="ngModel" [(ngModel)]="service.formData.phoneNo" class="form-control" placeholder="Phone No" required>
        <div *ngIf="phoneNo.touched && phoneNo.invalid" class="validation-error">Phone Number Required</div>
      </div>
      <div class="form-group">
        <input type="date" name="connectionDate" #connectionDate="ngModel" [(ngModel)]="service.formData.connectionDate" class="form-control" placeholder="Connection Date" required>
        <div *ngIf="connectionDate.touched && connectionDate.invalid" class="validation-error">Connection Date Required</div>
      </div>
      <div class="form-group">
        <input type="number" name="advancedPayment" #advancedPayment="ngModel" [(ngModel)]="service.formData.advancedPayment" class="form-control" placeholder="Advanced Payment" required>
        <div *ngIf="advancedPayment.touched && advancedPayment.invalid" class="validation-error">Advanced Payment Required</div>
      </div>
      <div class="form-group">
        <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">Add Customer</button>
      </div>
    </form>
    
  </div>

  <div class="col-md-3"></div>


</div>
